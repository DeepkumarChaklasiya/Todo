<h1 mat-dialog-title>{{ btnName }} User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="First Name" />
      <mat-error *ngIf="userForm.get('firstName').invalid">{{
        "You must enter a value"
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <mat-error *ngIf="userForm.get('lastName').invalid">{{
        "You must enter a value"
      }}</mat-error>
      <input formControlName="lastName" matInput placeholder="Last Name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        placeholder="Email"
        autocomplete="off"
      />
      <mat-error *ngIf="userForm.get('email').invalid">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addUser()"
    [disabled]="userForm.invalid"
  >
    {{ btnName }}
  </button>
</div>
