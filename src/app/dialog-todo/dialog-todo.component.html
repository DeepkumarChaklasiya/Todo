<h1 mat-dialog-title>{{ btnName }} Task</h1>
<div mat-dialog-content>
  <form [formGroup]="toDoForm">
    <mat-form-field appearance="outline">
      <mat-label>Task</mat-label>
      <input formControlName="task" matInput placeholder="Task" />
      <mat-error *ngIf="toDoForm.get('task').invalid">{{
        "You must enter a value"
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput placeholder="Description" />
      <mat-error *ngIf="toDoForm.get('description').invalid">{{
        "You must enter a value"
      }}</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addTask()"
    [disabled]="toDoForm.invalid"
  >
    {{ btnName }}
  </button>
</div>
