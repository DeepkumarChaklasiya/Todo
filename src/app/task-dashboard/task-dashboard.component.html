<div style="margin: 10px">
  <div style="float: left; margin: 10px; font-size: 30px">
    Hello {{ userName }} !
  </div>
  <button
    mat-raised-button
    style="float: right; margin: 10px; border: 2px solid black"
    (click)="goBack()"
  >
    Back
  </button>
  <button
    mat-raised-button
    style="float: right; margin: 10px; border: 2px solid black"
    (click)="addTask(userId)"
  >
    Add Task
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.task }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="editTask(element)">
          Edit
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="deleteTask(element.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
